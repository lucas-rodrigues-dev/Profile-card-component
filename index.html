<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>

	<div class="card-container">
		<div class="card-backgrounds">
			<img id="background-top" src="./images/bg-pattern-top.svg" alt="background ball top">
			<img id="background-bottom" src="./images/bg-pattern-bottom.svg" alt="background ball botton">
		</div>

		<div class="card-info">
			<div class="card-images">
				<img id="profile-background" src="./images/bg-pattern-card.svg" alt="profile background">
				<img id="profile-image" src="./images/image-victor.jpg" alt="profile image">
			</div>

			<div class="avatar-info">
				<h1 class="avatar-name">Victor Crest <span>26<span></h1>
				<p class="avatar-city">London</p>
			</div>

			<div class="avatar-insights">
				<div class="avatar-followers">
					<h1 id="number-followers">80K</h1>
					<p id="followers">Followers</p>
				</div>

				<div class="avatar-likes">
					<h1 id="number-likes">803K</h1>
					<p id="likes">Likes</p>
				</div>

				<div class="avatar-photos">
					<h1 id="number-photos">1.4K</h1>
					<p id="photos">Photos</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
